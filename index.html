<!doctype html>

<html lang="en" ng-app="storyBoard">
<head>
  <meta charset="utf-8">

  <title>Picture Book</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-animate.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script type="text/javascript" src="controllers/storyCtrl.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css"> 

</head>

<body ng-controller="storyCtrl">
<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">

      <h1 class="title">Once apon a time</h1>

      <div>
      	<label style="color:grey;">Image URL</label>
      	<input class= "form-control" type="text" id="storyTitle" ng-model="storyTitle"></br>

      	<label style="color:grey;">Add to the story</label>
      	<input class= "form-control"type="text" id="storyContent" ng-model="storyContent">

      </div>

      </br>

      <div>
        <button class="btn btn-default" ng-click="saveStory(storyTitle, storyContent)">
          Save<span class="glyphicon glyphicon-ok"></span>
        </button>
      </div>
      <br>

      <div class="item" ng-repeat="story in stories">
        <img src="{{story.storyTitle}}" style="width:100%;">
        <p style="font-size:20px;">{{story.storyContent}}</p>
      </div>

<br>
     </div>
  </div>
</div>

</body>
</html>
