<!doctype html>

<html lang="en" ng-app="storyBoard">
<head>
  <meta charset="utf-8">

  <title>Picture Book</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script type="text/javascript" src="controllers/storyCtrl.js"></script>

</head>

<body ng-controller="storyCtrl">
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">

      <h1>Once apon a time</h1>

      <div>
      	<label>title</label>
      	<input class= "form-control" type="text" id="storyTitle" ng-model="storyTitle"></br>

      	<label>Content</label>
      	<input class= "form-control"type="text" id="storyContent" ng-model="storyContent">

      </div>

      </br>

      <div>
        <button class="btn btn-default" ng-click="saveStory(storyTitle, storyContent)">
          Save<span class="glyphicon glyphicon-ok"></span>
        </button>
      </div>

      <div class="well" ng-repeat="story in stories">
      	<p>Title: {{story.storyTitle}}</p>
        <p>Story: {{story.storyContent}}</p>
      </div>


     </div>
  </div>
</div>

</body>
</html>
